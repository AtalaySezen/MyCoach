<div class="w-full flex flex-col  h-full">
    <mat-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
            <form [formGroup]="firstFormGroup" class="flex flex-col items-start justify-start">
                <ng-template matStepLabel>Herhangi bir sağlık sorununuz var mı?</ng-template>
                <h1 class="text-color font-semibold py-5">Lütfen Bu Alana Eğer Var İse Sağlık Sorunlarınızı Yazın</h1>
                <div class="w-full mx-auto">
                    <mat-form-field [style.width.vw]=35 appearance="fill">
                        <mat-label></mat-label>
                        <textarea matInput formControlName="firstCtrl" placeholder="Sağlık Sorunlarınız" required>
                    </textarea>

                    </mat-form-field>
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Herhangi Bir Sağlık Sorunum yok.</mat-checkbox>
                    </section>
                </div>
                <div>
                    <button mat-button matStepperNext>İlerle</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Kilo Boy Özellikleriniz</ng-template>
                <h1 class="text-color font-semibold py-5">Hedefiniz Nedir?</h1>
                <div class="w-full mx-auto">
                    <mat-form-field [style.width.vw]=35 appearance="fill">
                        <mat-label></mat-label>
                        <textarea matInput formControlName="secondCtrl" placeholder="Hedefleriniz" required>
                    </textarea>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-button matStepperPrevious>Geri Dön</button>
                    <button mat-button matStepperNext>İlerle</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Hedefiniz Nedir?</ng-template>
                <h1 class="text-color font-semibold py-5">Hedefiniz Nedir?</h1>
                <div class="w-full mx-auto">
                    <mat-form-field [style.width.vw]=35 appearance="fill">
                        <mat-label></mat-label>
                        <textarea matInput formControlName="secondCtrl" placeholder="Hedefleriniz" required>
                    </textarea>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-button matStepperPrevious>Geri Dön</button>
                    <button mat-button matStepperNext>İlerle</button>
                </div>
            </form>
        </mat-step>



        <mat-step>
            <ng-template matStepLabel>Tamamlandı, teşekkürler.</ng-template>
            <p>Formunuz Dolduruldu.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-stepper>

</div>
