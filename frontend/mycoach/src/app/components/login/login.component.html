<div class="w-full sm:flex md:flex justify-center items-center h-full my-0">
    <app-loading class="mx-auto absolute" *ngIf="loading"></app-loading>

    <div class="sm:w-3/6 w-full flex justify-center items-center h-full">
        <div class="flex-col">

            <div class="flex-col mx-auto header text-center pb-10 w-3/4">
                <h1 class="text-3xl font-bold">MyCoach</h1>
                <h2 class="text-xl mt-2 font-semibold">Tekrardan Hoş Geldin</h2>
            </div>
            <form [formGroup]="loginForm" class="flex-col  items-center justify-center w-full">

                <div>
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>E-Posta Adresiniz</mat-label>
                        <input matInput #input formControlName="email" placeholder="örnek@gmail.com">
                        <mat-error *ngIf="loginForm.hasError('email') || !loginForm.hasError('required')">
                            Lütfen Geçerli Bir Mail Adresi Girin
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="w-full sm:mt-5 mt-0" appearance="outline">
                        <mat-label>Şifrenizi Girin</mat-label>
                        <div class="flex items-center justify-center relative">
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">

                            <mat-icon class="absolute -right-0.5 bottom-2" (click)="hide = !hide">{{hide ?
                                'visibility_off'
                                : 'visibility'}}</mat-icon>
                        </div>
                        <mat-error *ngIf="loginForm.hasError('password') || !loginForm.hasError('minLength')">
                            Şifreniz 6 karakterden fazla olmalı
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="flex items-center flex-col">
                    <button class="w-full mat-height font-bold text-lg" mat-raised-button color="accent"
                        (click)="loginUser()" [disabled]="loginForm.invalid">Giriş Yap</button>
                    <mat-label routerLink="/register" class="mt-5 cursor-pointer text-center">Hesabınız Yok Mu?
                        <br>
                        <span class="font-bold">Kayıt Olun</span></mat-label>
                </div>



            </form>

        </div>

    </div>


    <div class="sm:w-3/6 w-full bg-register bg-no-repeat bg-cover bg-center  h-full">
    </div>

</div>
