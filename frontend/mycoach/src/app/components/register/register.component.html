<app-navbar></app-navbar>
<div class="w-full flex justify-center items-center h-full my-0">
    <app-loading class="mx-auto absolute" *ngIf="loading"></app-loading>

    <div class="w-3/6 flex justify-center items-center h-full">
        <div class="flex-col">

            <div class="header text-center pb-10">
                <h1 class="text-3xl font-bold">MyCoach</h1>
                <h2 class="text-2xl mt-2">Antreman, Sağlıklı Beslenme & Daha İyi Bir Yaşam İçin</h2>
            </div>
            <form class="flex-col items-center justify-center w-full">

                <div>
                    <mat-form-field [style.width.vw]=35 hintLabel="Max 12 characters" appearance="fill">
                        <mat-label>Adınız</mat-label>
                        <input matInput #input maxlength="12" placeholder="Adınız">
                        <mat-hint align="end">{{input.value.length}}/12</mat-hint>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field [style.width.vw]=35 hintLabel="Max 12 characters" appearance="fill">
                        <mat-label>Soyadınız</mat-label>
                        <input matInput #input maxlength="12" placeholder="Soyadınız">
                        <mat-hint align="end">{{input.value.length}}/12</mat-hint>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field [style.width.vw]=35 hintLabel="Max 10 characters" appearance="fill">
                        <mat-label>E-Posta Adresiniz</mat-label>
                        <input matInput #input maxlength="10" placeholder="örnek@gmail.com">
                        <mat-hint align="end">{{input.value.length}}/10</mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field [style.width.vw]=35 appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <div class="flex items-center justify-center relative">
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <mat-icon class="absolute -right-0.5 bottom-2" (click)="hide = !hide">{{hide ?
                                'visibility_off'
                                : 'visibility'}}</mat-icon>
                        </div>
                    </mat-form-field>
                </div>
                <div class="flex items-center flex-col">
                    <button class="w-full mat-height " mat-raised-button color="warn" (click)="saveUser()">Kayıt Ol</button>
                    <mat-label routerLink="/login" class="mt-5 cursor-pointer">Zaten bir hesabınız var mı? <span class="font-bold">Giriş Yapın</span></mat-label>
                </div>



            </form>

        </div>

    </div>


    <div class="w-3/6 bg-register bg-no-repeat bg-cover bg-center  h-full">
    </div>

</div>
